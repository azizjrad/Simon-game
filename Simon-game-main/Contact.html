<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <title>Contact</title>
  </head>
  <body class="contact-page">
    <header>
      <h1 id="typing-effect" style="margin-top: 20px; margin-bottom: 20px"></h1>
      <br />
      <nav class="navbar">
        <div class="logo-container">
          <a href="index.html"
            ><img src="images/logo.png" alt="esen" class="logoESEN"
          /></a>
        </div>
        <div class="nav-links" id="nav-links">
          <a href="index.html" class="nav-item">Accueil</a>
          <a href="Rules.html" class="nav-item">Règles</a>
          <a href="Leaderboard.html" class="nav-item">Classement</a>
          <a href="Contact.html" class="nav-item">Contact</a>
        </div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <h1 id="typing-effect" style="margin-top: 50px; margin-bottom: 50px"></h1>
    <form class="contact-form">
      <label for="name">Nom:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Votre nom"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Votre email"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Votre message"
        required
      ></textarea>

      <button type="submit">Envoyer</button>
    </form>
    <script src="script.js" defer></script>
  </body>
  <footer class="home-footer">Réalisé par: Jrad Aziz G6 & Riahi Fedi G5</footer>
</html>
